<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blogging Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
                <li><button id="view-profile-button">View Profile</button></li>
                <li><input type="text" placeholder="Search..." id="search-box"></li>
                <li><button id="logout-button" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile-section" style="display: none;">
            <h2>My Profile</h2>
            <!-- Profile Edit Form moved to the top -->
            <form id="profile-form">
                <label for="profile-username">Username:</label>
                <input type="text" id="profile-username" name="username" disabled><br>
                <label for="profile-password">New Password (optional):</label>
                <input type="password" id="profile-password" name="password"><br>
                <button type="submit">Update Profile</button>
                <button type="button" id="close-profile">Close</button>
            </form>
        </section>

        <!-- Blog Posts Section with Pagination -->
        <section id="blog-posts-container">
            <div id="blog-posts">
                <!-- Blog posts will be loaded here -->
            </div>
            <!-- Pagination Controls -->
            <div id="pagination-controls">
                <button id="prev-page">Previous</button>
                <span id="pagination-numbers"></span>
                <button id="next-page">Next</button>
            </div>
            
        </section>

        <!-- Blog Post Creation Form (visible only to Editors and Admins) -->
        <section id="create-post-section" style="display: none;">
            <h2>Create a New Blog Post</h2>
            <form id="create-post-form">
                <label for="title">Title:</label>
                <input type="text" id="post-title" name="title" required><br>
                <label for="content">Content:</label>
                <textarea id="post-content" name="content" required></textarea><br>
                <button type="submit">Create Post</button>
            </form>
        </section>

        <!-- Register Form -->
        <div id="login-register-container">
            <section id="register-section">
                <h2>Register</h2>
                <form id="register-form">
                    <label for="username">Username:</label>
                    <input type="text" id="register-username" name="username" required><br>
                    <label for="password">Password:</label>
                    <input type="password" id="register-password" name="password" required><br>
                    <label for="role">Role:</label>
                    <select id="register-role" name="role" required>
                        <option value="Viewer">Viewer</option>
                        <option value="Editor">Editor</option>
                    </select><br>
                    <button type="submit">Register</button>
                </form>
            </section>

            <!-- Login Form -->
            <section id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="username">Username:</label>
                    <input type="text" id="login-username" name="username" required><br>
                    <label for="password">Password:</label>
                    <input type="password" id="login-password" name="password" required><br>
                    <button type="submit">Login</button>
                </form>
            </section>
        </div>

        <!-- Comment Section -->
        <section class="comments" id="comments-section" style="display: none;">
            <h3>Comments</h3>
            <ul id="comments-list">
                <!-- Comments will be loaded here -->
            </ul>
            <form id="comment-form">
                <label for="comment-content">Add a comment:</label>
                <textarea id="comment-content" name="content" required></textarea><br>
                <button type="submit">Submit Comment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Elizabeth Emerson's Blog</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
