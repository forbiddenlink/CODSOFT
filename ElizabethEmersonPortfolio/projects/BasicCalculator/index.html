<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- Main calculator container -->
        <div class="calculator">
            <!-- Display section for showing the entered values and results -->
            <div class="display" id="display"></div>

                <!-- Button container holding all the calculator buttons -->
                <div class="buttons">
                    <button class="btn" data-value="7">7</button>
                    <button class="btn" data-value="8">8</button>
                    <button class="btn" data-value="9">9</button>
                    <button class="btn operator" data-value="/">/</button>

                    <button class="btn" data-value="4">4</button>
                    <button class="btn" data-value="5">5</button>
                    <button class="btn" data-value="6">6</button>
                    <button class="btn operator" data-value="*">*</button>

                    <button class="btn" data-value="1">1</button>
                    <button class="btn" data-value="2">2</button>
                    <button class="btn" data-value="3">3</button>
                    <button class="btn operator" data-value="-">-</button>

                    <button class="btn" data-value="0">0</button>
                    <button class="btn" data-value=".">.</button>
                    <button class="btn clear" data-value="C">C</button>
                    <button class="btn operator" data-value="+">+</button>

                    <button class="btn equals" data-value="=">=</button>
                </div>

                <!-- Button to toggle between light and dark modes -->
                <button id="theme-toggle" class="btn">Light Mode</button>
            </div>
        </div>

        <!-- Link to the external JavaScript file that controls calculator functionality -->
        <script src="script.js"></script>
    </body>
</html>
